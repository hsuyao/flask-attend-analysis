<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="button-container">
        <a href="/" class="button">返回上傳頁面</a>
        {% if has_file_stream %}
        <a href="/download" class="button">下載 Excel</a>
        {% endif %}
    </div>
    <div class="week-selector-container">
        <select id="week-selector" class="week-selector">
            {% for week_name, idx in week_options %}
            <option value="{{ idx }}" {% if idx == selected_week_idx %}selected{% endif %}>{{ week_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="table-container">
        <div class="table-wrapper" id="attendance-table-wrapper">
            {{ attendance_table_html | safe }}
        </div>
        <div class="table-wrapper" id="stats-table-wrapper">
            {{ stats_table_html | safe }}
        </div>
    </div>

    <script>
        // 當頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 動態調整 div 寬度
            const attendanceTable = document.querySelector('#attendance-table-wrapper .excel-table');
            const statsTable = document.querySelector('#stats-table-wrapper .excel-table');
            
            if (attendanceTable && statsTable) {
                const attendanceWidth = attendanceTable.scrollWidth;
                const statsWidth = statsTable.scrollWidth;

                const attendanceWrapper = document.getElementById('attendance-table-wrapper');
                const statsWrapper = document.getElementById('stats-table-wrapper');

                attendanceWrapper.style.width = (attendanceWidth + 2) + 'px';
                statsWrapper.style.width = (statsWidth + 2) + 'px';
            }

            // 監聽下拉選單選擇事件
            const weekSelector = document.getElementById('week-selector');
            weekSelector.addEventListener('change', function() {
                const selectedWeekIdx = this.value;

                // 發送 AJAX 請求獲取對應週別的資料
                fetch(`/get_week_data/${selectedWeekIdx}`)
                    .then(response => response.json())
                    .then(data => {
                        // 更新表格
                        document.getElementById('attendance-table-wrapper').innerHTML = data.attendance_table;
                        document.getElementById('stats-table-wrapper').innerHTML = data.stats_table;

                        // 重新調整 div 寬度
                        const newAttendanceTable = document.querySelector('#attendance-table-wrapper .excel-table');
                        const newStatsTable = document.querySelector('#stats-table-wrapper .excel-table');
                        
                        if (newAttendanceTable && newStatsTable) {
                            const newAttendanceWidth = newAttendanceTable.scrollWidth;
                            const newStatsWidth = newStatsTable.scrollWidth;

                            document.getElementById('attendance-table-wrapper').style.width = (newAttendanceWidth + 2) + 'px';
                            document.getElementById('stats-table-wrapper').style.width = (newStatsWidth + 2) + 'px';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching week data:', error);
                    });
            });
        });
    </script>
</body>
</html>
